				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">Add Student Enquriy Here</h4>
									</div>

									<form>
										<div class="form-outline mb-4">
											<input type="email" id="form2Example11" class="form-control"
												placeholder="Student Name" /> <label class="form-label"
												for="form2Example11">Student Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="email" id="form2Example11" class="form-control"
												placeholder="Student Name" /> <label class="form-label"
												for="form2Example11">Contact Number</label>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Class
												Mode</label> <select id="form2Example22" class="form-select">
												<option>-Select-</option>
												<option>Online</option>
												<option>Classroom</option>
											</select>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Course</label>
											<select id="form2Example22" class="form-select">
												<option>-Select-</option>
												<option selected>Java Fullstack</option>
												<option>DevOps</option>
												<option>AWS</option>
											</select>
										</div>
										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Enquiry
												Status</label> <select id="form2Example22" class="form-select">
												<option>-Select-</option>
												<option selected>New</option>
												<option>Enrolled</option>
												<option>Lost</option>
											</select>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<button
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												type="button">Submit</button>
